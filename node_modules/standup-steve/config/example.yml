# Slack API token
token:
  my_slack_token

# Bot configuration
bot:
  name: Standup Steve
  emoji: :surfer:
  channel: standup
# users that participate in the standup
users:
  - user1
  - user2
  - user3

standup:
  # Time for the standup to commence in 24hour format, leading 0 required
  time: 09:00
  # days to perform standup 1 = Mon 5 = Fri
  days:
    - 1
    - 2
    - 3
    - 4
    - 5
